

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Puzzle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        .puzzle-container {
            margin: 50px auto;
            max-width: 500px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input, button {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Family Puzzle!</h1>
    <div class="puzzle-container">
        <p>Hint: What is Mom's favorite flower? üåπ</p>
        <input type="text" id="answer" placeholder="Type your answer here">
        <button onclick="checkAnswer()">Submit</button>
        <p id="result"></p>
    </div>

    <script>
        function checkAnswer() {
            const correctAnswer = "rose";
            const userAnswer = document.getElementById("answer").value.toLowerCase();
            const result = document.getElementById("result");

            if (userAnswer === correctAnswer) {
                result.style.color = "#4CAF50";
                result.innerHTML = "üéâ Correct! Go check the living room table for the next clue!";
            } else {
                result.style.color = "#d9534f";
                result.innerHTML = "‚ùå Nope, try again!";
            }
        }
    </script>
</body>
</html>
